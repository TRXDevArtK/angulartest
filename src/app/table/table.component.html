<div style="float: right;">
  <button mat-flat-button color="accent"><mat-icon color="primary">reset_filled</mat-icon>Reset</button>
  <button mat-flat-button color="primary" (click)="openDialog()">Primary</button>
</div>

<table mat-table [dataSource]="tableData">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Name</th>
    <td mat-cell *matCellDef="let element"> {{element['first_name']+" "+element['last_name']}} </td>
  </ng-container>

  <ng-container matColumnDef="user-type">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">User Type</th>
    <td mat-cell *matCellDef="let element"> {{element['company']['user_type']}} </td>
  </ng-container>

  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Entity</th>
    <td mat-cell *matCellDef="let element"> {{element['company']['name']}} </td>
  </ng-container>

  <ng-container matColumnDef="user-status">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Status</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      <div *ngIf="element['user_status'] == 'pending'">
        <mat-icon>check_circle_outline</mat-icon>
      </div>
      <div *ngIf="element['user_status'] == 'active'">
        <mat-icon>check_circle</mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      <a><mat-icon>edit</mat-icon></a>
      <a><mat-icon>email</mat-icon></a>
      <a><mat-icon>cancel</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
